<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The Best_Queenz - Online Cosmetic & Beauty Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the JavaScript for handling the mobile menu -->
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-['Poppins']">
    <!-- Include header component -->
    <div id="header">
        <!-- Header will be loaded here by JavaScript -->
    </div>

    <main>
        <!-- Hero Section -->
        <section class="bg-gradient-to-br from-pink-500 via-purple-600 to-indigo-700 text-white py-24 relative overflow-hidden">
            <div class="absolute inset-0 bg-black bg-opacity-20"></div>
            <div class="container mx-auto px-4 text-center relative z-10 animate-fade-in">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-yellow-300 to-pink-300 bg-clip-text text-transparent">Welcome to For The Best_Queenz</h1>
                <p class="text-xl md:text-2xl mb-10 max-w-3xl mx-auto leading-relaxed">Discover the finest cosmetics, beauty gadgets, and hair tools curated for your perfect look. Elevate your beauty routine with premium products.</p>
                <div class="space-x-6">
                    <a href="products.html" class="bg-gradient-to-r from-yellow-400 to-pink-500 text-white px-8 py-4 rounded-full font-semibold hover:from-yellow-500 hover:to-pink-600 transform hover:scale-105 transition-all duration-300 shadow-lg">Shop Now</a>
                    <a href="contact.html" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:text-purple-600 transform hover:scale-105 transition-all duration-300">Contact Us</a>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-gray-50 to-transparent"></div>
        </section>

        <!-- Featured Products Preview -->
        <section class="py-20 bg-white">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Featured Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="featured-products">
                    <!-- Products will be loaded dynamically -->
                </div>
                <div class="text-center mt-12">
                    <a href="products.html" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-300 shadow-lg">View All Products</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Include footer component -->
    <div id="footer">
        <!-- Footer will be loaded here by JavaScript -->
    </div>

    <!-- Load header and footer components -->
    <script>
        // Function to load HTML components
        async function loadComponent(componentId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filePath}: ${response.status}`);
                }
                const html = await response.text();
                const element = document.getElementById(componentId);
                if (element) {
                    element.outerHTML = html;
                }
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header', '/components/header.html');
            loadComponent('footer', '/components/footer.html');
        });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
