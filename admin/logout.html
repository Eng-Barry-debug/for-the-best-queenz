<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - For The Best Queenz Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-['Poppins'] min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-8 text-center max-w-md w-full">
        <div class="mb-4">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Logged Out Successfully</h1>
        <p class="text-gray-600 mb-6">You have been securely logged out of the admin panel.</p>
        <p class="text-sm text-gray-500">Redirecting to login page...</p>
    </div>

    <script>
        // Clear any session data
        localStorage.removeItem('admin_session_token');
        localStorage.removeItem('admin_user');
        sessionStorage.clear();

        // Redirect to login page after a brief delay
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
