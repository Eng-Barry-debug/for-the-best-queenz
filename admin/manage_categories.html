<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - For The Best Queenz Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Additional admin-specific styles */
        .admin-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin-main {
            flex: 1;
            margin-top: 4rem;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        @media (min-width: 768px) {
            .admin-main {
                margin-left: 16rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-['Poppins']">
    <!-- Header will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main content area -->
    <div class="admin-container">
        <main class="admin-main p-6">
            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Manage Categories</h1>
                    <p class="text-gray-600 mt-1">Add, edit, and manage product categories</p>
                </div>
                <button id="add-category-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium flex items-center space-x-2 transition-colors duration-200 mt-4 md:mt-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Add Category</span>
                </button>
            </div>

            <!-- Categories Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Products</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table-body" class="divide-y divide-gray-200">
                            <!-- Categories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Loading state -->
            <div id="loading-state" class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
                <p class="text-gray-600 mt-2">Loading categories...</p>
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="hidden text-center py-8">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No categories</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by adding your first category.</p>
            </div>
        </main>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add Category</h3>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <form id="category-form">
                        <input type="hidden" id="category-id" name="id">

                        <div class="mb-4">
                            <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                            <input type="text" id="category-name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>

                        <div class="mb-4">
                            <label for="category-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="category-description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">Save Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-lg font-semibold text-gray-900">Delete Category</h3>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-sm text-gray-600">Are you sure you want to delete "<span id="delete-category-name" class="font-medium"></span>"? This action cannot be undone.</p>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button id="cancel-delete-category-btn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">Cancel</button>
                        <button id="confirm-delete-category-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/include.js"></script>
    <script src="includes/admin-loader.js"></script>
    <script src="includes/functions.js"></script>
    
    <script>
    // Initialize the admin interface
    document.addEventListener('DOMContentLoaded', function() {
        // Set the page title
        setPageTitle('Manage Categories');
        
        // Load categories
        loadCategories();
    });

    // Category management functions
    let categories = [];
    let editingCategoryId = null;
    let deletingCategoryId = null;

    async function loadCategories() {
        try {
            const response = await fetch('/api/categories');
            if (!response.ok) {
                throw new Error('Failed to fetch categories');
            }
            categories = await response.json();

            displayCategories(categories);
        } catch (error) {
            console.error('Error loading categories:', error);
            alert('Failed to load categories. Please try again.');
        }
    }

    function displayCategories(categories) {
        const tbody = document.getElementById('categories-table-body');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        
        // Hide loading state
        loadingState.classList.add('hidden');
        
        // Clear existing rows
        tbody.innerHTML = '';

        if (categories.length === 0) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }

        categories.forEach(category => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${category.name}</div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm text-gray-900 max-w-xs truncate">${category.description || 'No description'}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                        ${category.productCount || 0} products
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button onclick="editCategory(${category.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                    <button onclick="deleteCategory(${category.id})" class="text-red-600 hover:text-red-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </td>
            `;

            tbody.appendChild(row);
        });
        
        // Show empty state if no categories, otherwise hide it
        if (!categories || categories.length === 0) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }
    }

    function openModal(category = null) {
        const modal = document.getElementById('category-modal');
        const form = document.getElementById('category-form');

        if (category) {
            document.getElementById('modal-title').textContent = 'Edit Category';
            document.getElementById('category-id').value = category.id;
            document.getElementById('category-name').value = category.name;
            document.getElementById('category-description').value = category.description;
        } else {
            document.getElementById('modal-title').textContent = 'Add Category';
            form.reset();
        }

        modal.classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('category-modal').classList.add('hidden');
    }

    async function saveCategory(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const categoryData = Object.fromEntries(formData);

        try {
            const method = categoryData.id ? 'PUT' : 'POST';
            const url = categoryData.id ? `/api/categories/${categoryData.id}` : '/api/categories';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(categoryData)
            });

            if (response.ok) {
                alert('Category saved successfully!');
                closeModal();
                loadCategories();
            } else {
                throw new Error('Failed to save category');
            }
        } catch (error) {
            console.error('Error saving category:', error);
            alert('Error saving category');
        }
    }

    async function editCategory(id) {
        try {
            const response = await fetch(`/api/categories/${id}`);
            const category = await response.json();
            openModal(category);
        } catch (error) {
            console.error('Error loading category:', error);
            alert('Error loading category');
        }
    }

    async function deleteCategory(id) {
        const category = categories.find(c => c.id == id);
        if (!category) return;

        deletingCategoryId = id;
        document.getElementById('delete-category-name').textContent = category.name;
        document.getElementById('delete-category-modal').classList.remove('hidden');
    }

    async function confirmDeleteCategory() {
        if (!deletingCategoryId) return;

        try {
            const response = await fetch(`/api/categories/${deletingCategoryId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Category deleted successfully!');
                loadCategories();
                closeDeleteCategoryModal();
            } else {
                throw new Error('Failed to delete category');
            }
        } catch (error) {
            console.error('Error deleting category:', error);
            alert('Error deleting category');
        }
    }

    function closeDeleteCategoryModal() {
        document.getElementById('delete-category-modal').classList.add('hidden');
        deletingCategoryId = null;
    }

    // Event listeners
    document.getElementById('add-category-btn').addEventListener('click', () => openModal());
    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('cancel-btn').addEventListener('click', closeModal);
    document.getElementById('category-form').addEventListener('submit', saveCategory);

    // Delete modal event listeners
    document.getElementById('cancel-delete-category-btn').addEventListener('click', closeDeleteCategoryModal);
    document.getElementById('confirm-delete-category-btn').addEventListener('click', confirmDeleteCategory);
    </script>
</body>
</html>
