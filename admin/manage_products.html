<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - For The Best Queenz Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tailwind.css">
    <style>
        /* Additional admin-specific styles */
        .admin-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin-main {
            flex: 1;
            margin-top: 4rem;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        @media (min-width: 768px) {
            .admin-main {
                margin-left: 16rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-['Poppins']">
    <!-- Header will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main content area -->
    <div class="admin-container">
        <main class="admin-main p-6">
            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Manage Products</h1>
                    <p class="text-gray-600 mt-1">Add, edit, and manage your product catalog</p>
                </div>
                <button id="add-product-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg font-medium flex items-center space-x-2 transition-colors duration-200 mt-4 md:mt-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Add Product</span>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search products..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Featured</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="divide-y divide-gray-200">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading state -->
                <div id="loading-state" class="p-8 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pink-600 mx-auto"></div>
                    <p class="text-gray-600 mt-2">Loading products...</p>
                </div>

                <!-- Empty state -->
                <div id="empty-state" class="hidden p-8 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No products</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding your first product.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Add Product</h3>
                        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <form id="product-form" enctype="multipart/form-data">
                        <input type="hidden" id="product-id" name="id">

                        <div class="mb-4">
                            <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="product-name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>

                        <div class="mb-4">
                            <label for="product-category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="product-category" name="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                <option value="">Select Category</option>
                                <!-- Categories will be loaded dynamically -->
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price (KSH)</label>
                            <input type="number" id="product-price" name="price" step="0.01" min="0" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>

                        <div class="mb-4">
                            <label for="product-stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                            <input type="number" id="product-stock" name="stock" min="0" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>

                        <div class="mb-4">
                            <label for="product-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="product-description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent"></textarea>
                        </div>

                        <div class="mb-4 flex items-center">
                            <input type="checkbox" id="product-featured" name="featured" class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded">
                            <label for="product-featured" class="ml-2 block text-sm text-gray-700">
                                Featured Product
                            </label>
                        </div>

                        <div class="mb-4">
                            <label for="product-image" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                            <div id="current-image-container" class="mb-2 hidden">
                                <img id="current-image" src="" alt="Current product image" class="h-20 w-20 object-cover rounded-md border">
                            </div>
                            <input type="file" id="product-image" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition-colors">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-lg font-semibold text-gray-900">Delete Product</h3>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-sm text-gray-600">Are you sure you want to delete "<span id="delete-product-name" class="font-medium"></span>"? This action cannot be undone.</p>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button id="cancel-delete-btn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">Cancel</button>
                        <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load admin components -->
    <script src="includes/admin-loader.js"></script>
    <script src="includes/functions.js"></script>
    <script>
    // Initialize the admin interface
    document.addEventListener('DOMContentLoaded', function() {
        // Set the page title
        setPageTitle('Manage Products');
        
        // Load products first, then categories will be loaded from the products data
        loadProducts();
    });

    // Product management functions
    let products = [];
    let categories = [];
    let editingProductId = null;
    let deletingProductId = null;

    async function loadProducts() {
        try {
            const response = await fetch('/api/products');
            if (!response.ok) {
                throw new Error('Failed to fetch products');
            }
            products = await response.json();

            displayProducts(products);
        } catch (error) {
            console.error('Error loading products:', error);
            alert('Failed to load products. Please try again.');
        }
    }

    async function loadCategories() {
        try {
            // In a real app, you would fetch this from your API
            // const response = await fetch('/api/categories');
            // categories = await response.json();
            
            // For demo purposes, using sample data
            categories = [
                { id: 1, name: 'Cosmetics' },
                { id: 2, name: 'Hair Tools' }
            ];
            
            // Populate the category select dropdown
            const select = document.getElementById('product-category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
            alert('Failed to load categories. Please try again.');
        }
    }

    async function displayProducts(products) {
        const tbody = document.getElementById('products-table-body');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        
        // Show loading state
        loadingState.classList.remove('hidden');
        emptyState.classList.add('hidden');
        tbody.innerHTML = '';
        
        // Initialize categories array
        let categories = [];

        // Load categories from API
        try {
            const categoriesResponse = await fetch('/api/categories');
            if (categoriesResponse.ok) {
                categories = await categoriesResponse.json();
            }
        } catch (error) {
            console.error('Error loading categories:', error);
        }

        // Set up category dropdown
        const select = document.getElementById('product-category');
        if (select) {
            select.innerHTML = ''; // Clear existing options

            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select Category';
            select.appendChild(defaultOption);

            // Add category options if available
            if (categories.length > 0) {
                categories.forEach((category) => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            }
        }

        // Hide loading state
        loadingState.classList.add('hidden');

        // Display products
        if (products && products.length > 0) {
            products.forEach(product => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full object-cover" src="${product.image || 'https://placehold.co/40/ffffff/000000.png?text=No+Img'}" alt="">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${product.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${product.category || 'No category'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">KSH ${(parseFloat(product.price) || 0).toFixed(2)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${product.stock}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${product.featured ? 'checked' : ''}
                                onchange="window.toggleFeatured('${product.id}', this.checked)"
                                class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-600"></div>
                        </label>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editProduct('${product.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                        <button onclick="deleteProduct('${product.id}', '${product.name}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } else {
            // Show empty state
            emptyState.classList.remove('hidden');
        }
}

function filterProducts() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const rows = document.querySelectorAll('#products-table-body tr');

    rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
    });
}

function openModal(product = null) {
    const modal = document.getElementById('product-modal');
    const form = document.getElementById('product-form');
    const imageInput = document.getElementById('product-image');
    
    // Create a new form element to replace the existing one (this helps with file input reset)
    const newForm = form.cloneNode(true);
    form.parentNode.replaceChild(newForm, form);
    
    // Get the new form reference
    const newFormRef = document.getElementById('product-form');
    
    // Set up the form event listener
    newFormRef.addEventListener('submit', saveProduct);
    
    if (product) {
        document.getElementById('modal-title').textContent = 'Edit Product';
        document.getElementById('product-id').value = product.id || '';
        document.getElementById('product-name').value = product.name || '';
        document.getElementById('product-category').value = product.category || '';
        document.getElementById('product-price').value = product.price || '';
        document.getElementById('product-stock').value = product.stock || '';
        document.getElementById('product-description').value = product.description || '';
        const featuredCheckbox = document.getElementById('product-featured');
        if (featuredCheckbox) {
            featuredCheckbox.checked = Boolean(product.featured);
        }

        // Show current image if exists
        const currentImageContainer = document.getElementById('current-image-container');
        const currentImage = document.getElementById('current-image');
        if (product.image) {
            currentImage.src = product.image;
            currentImageContainer.classList.remove('hidden');
        } else {
            currentImageContainer.classList.add('hidden');
        }
    } else {
        document.getElementById('modal-title').textContent = 'Add Product';
        // Reset the form
        newFormRef.reset();
        // Hide current image
        document.getElementById('current-image-container').classList.add('hidden');
    }
    
    // Clear any file input
    const fileInput = document.getElementById('product-image');
    if (fileInput) {
        fileInput.value = '';
    }
    
    // Show the modal
    modal.classList.remove('hidden');
    
    // Focus the first input field for better UX
    const firstInput = newFormRef.querySelector('input:not([type="hidden"]), select, textarea');
    if (firstInput) {
        firstInput.focus();
    }
}

function closeModal() {
    document.getElementById('product-modal').classList.add('hidden');
}

async function saveProduct(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const productId = formData.get('id');
    const isEdit = !!productId;
    const submitButton = form.querySelector('button[type="submit"]');
    
    try {
        // Disable submit button to prevent multiple submissions
        submitButton.disabled = true;
        submitButton.innerHTML = 'Saving...';
        
        const method = isEdit ? 'PUT' : 'POST';
        let url = '/api/products';
        if (isEdit) {
            url += `/${productId}`;
        }

        // Get the featured status from the checkbox
        const featuredCheckbox = document.getElementById('product-featured');
        if (featuredCheckbox) {
            formData.set('featured', featuredCheckbox.checked ? 'true' : 'false');
        }

        // Log form data for debugging (excluding file data)
        const formDataObj = {};
        for (let [key, value] of formData.entries()) {
            // Skip file data from the log
            if (key !== 'image' || typeof value !== 'object') {
                formDataObj[key] = value;
            }
        }
        console.log('Form data:', formDataObj);
        
        // Make the fetch request
        const response = await fetch(url, {
            method: method,
            body: formData,
            // Don't set Content-Type header - let the browser set it with the correct boundary
            headers: {
                'Accept': 'application/json'
            }
        });

        let responseData;
        const contentType = response.headers.get('content-type');
        
        try {
            // Try to parse the response as JSON
            responseData = await response.json();
        } catch (parseError) {
            // If response is not JSON, get the text instead
            const text = await response.text();
            console.error('Failed to parse response as JSON:', text);
            throw new Error(`Server returned ${response.status}: ${text}`);
        }
        
        if (!response.ok) {
            console.error('Server responded with error:', responseData);
            throw new Error(responseData.error || responseData.message || 'Failed to save product');
        }
        
        showAlert('Product saved successfully!', 'success');
        closeModal();
        loadProducts();
        
    } catch (error) {
        console.error('Error in saveProduct:', error);
        showAlert(`Error: ${error.message || 'Failed to save product. Please try again.'}`, 'error');
    } finally {
        // Re-enable submit button
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.innerHTML = isEdit ? 'Update Product' : 'Save Product';
        }
    }
}

async function editProduct(id) {
    try {
        const response = await fetch(`/api/products/${id}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const product = await response.json();
        openModal(product);
    } catch (error) {
        console.error('Error loading product:', error);
        showAlert(`Failed to load product: ${error.message}`, 'error');
    }
}

async function deleteProduct(id, name) {
    const product = products.find(p => p.id == id);
    if (!product) return;

    deletingProductId = id;
    document.getElementById('delete-product-name').textContent = name;
    document.getElementById('delete-modal').classList.remove('hidden');
}

async function confirmDelete() {
    if (!deletingProductId) return;

    try {
        const response = await fetch(`/api/products/${deletingProductId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            showAlert('Product deleted successfully!', 'success');
            loadProducts();
            closeDeleteModal();
        } else {
            throw new Error('Failed to delete product');
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        showAlert('Error deleting product', 'error');
    }
}

function closeDeleteModal() {
    document.getElementById('delete-modal').classList.add('hidden');
    deletingProductId = null;
}

    // Toggle featured status
    window.toggleFeatured = async function(productId, isFeatured) {
        try {
            const response = await fetch(`/api/products/featured/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ featured: isFeatured })
            });

            if (!response.ok) {
                throw new Error('Failed to update featured status');
            }

            // Show success message
            showNotification(`Product ${isFeatured ? 'added to' : 'removed from'} featured`, 'success');
            
            // Refresh the products list
            await loadProducts();
        } catch (error) {
            console.error('Error updating featured status:', error);
            showNotification('Failed to update featured status', 'error');
            // Revert the toggle
            const checkbox = document.querySelector(`input[onchange*="${productId}"]`);
            if (checkbox) checkbox.checked = !isFeatured;
        }
    };

    // Add event listeners
    document.getElementById('add-product-btn').addEventListener('click', () => openModal());
    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('cancel-btn').addEventListener('click', closeModal);
    document.getElementById('product-form').addEventListener('submit', saveProduct);
    document.getElementById('search-input').addEventListener('input', filterProducts);
    
    // Add event listener for featured toggle in the modal
    document.getElementById('product-featured').addEventListener('change', function() {
        // This will be handled by the form submission
    });

    // Delete modal event listeners
    document.getElementById('cancel-delete-btn').addEventListener('click', closeDeleteModal);
    document.getElementById('confirm-delete-btn').addEventListener('click', confirmDelete);
    </script>
</body>
