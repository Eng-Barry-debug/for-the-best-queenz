<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - For The Best Queenz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="bg-gradient-to-br from-pink-500 via-purple-600 to-indigo-700 min-h-screen flex items-center justify-center font-['Poppins']">
    <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h1>
            <p class="text-gray-600">For The Best Queenz</p>
        </div>

        <div id="error-message" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required minlength="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-colors" placeholder="Enter your username">
                <p class="text-xs text-gray-500 mt-1">Minimum 3 characters</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-colors" placeholder="Enter your password">
                <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
            </div>

            <button type="submit" id="login-btn" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-pink-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btn-text">Login</span>
                <div id="loading-spinner" class="hidden inline-block ml-2 animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-pink-600 hover:text-pink-800 transition-colors">‚Üê Back to Website</a>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <script src="includes/functions.js"></script>
    <script>
        // Client-side validation and login handling
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');

            // Clear previous errors
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Client-side validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Logging in...';
            spinner.classList.remove('hidden');

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Simple demo login (replace with real authentication)
                if (username === 'admin' && password === 'admin') {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
                spinner.classList.add('hidden');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Real-time validation feedback
        document.getElementById('username').addEventListener('input', function() {
            const errorDiv = document.getElementById('error-message');
            if (this.value.length >= 3) {
                errorDiv.classList.add('hidden');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const errorDiv = document.getElementById('error-message');
            if (this.value.length >= 6) {
                errorDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
